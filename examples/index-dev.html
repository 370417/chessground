<!doctype html>
<html data-framework="quiescent">
  <head>
    <meta charset="utf-8">
    <title>ChessGround (dev mode)</title>
    <link rel="stylesheet" href="example.css">
    <script src="../libs/jquery.min.js"></script>
    <script src="../libs/react-0.9.0.js"></script>
    <script src="../libs/draggabilly.pkgd.js"></script>
    <script src="../generated/goog/base.js" type="text/javascript"></script>
    <script src="../generated/chessground.dev.js" type="text/javascript"></script>
    <script type="text/javascript">goog.require("chessground");</script>
  </head>
  <body>
    <section>
      <div class="chessground wood small merida coordinates" id="ground1"></div>
      <p>Default options, with CSS coordinates</p>
      <script>
        chessground.main(document.getElementById('ground1'));
      </script>
    </section>
    <section>
      <div class="chessground blue small pirouetti" id="ground2"></div>
      <p>From black point of view</p>
      <script>
        chessground.main(document.getElementById('ground2'), {
          orientation: 'black'
        });
      </script>
    </section>
    <section>
      <div class="chessground marble small cburnett" id="ground3"></div>
      <p>Custom FEN position</p>
      <script>
        chessground.main(document.getElementById('ground3'), {
          fen: 'rnbqkb1r/ppp1np2/3p1N1p/6p1/2PPPp2/3B1N2/PP4PP/R1BQK2R b KQkq - 2 9'
        });
      </script>
    </section>
  </body>
</html>
