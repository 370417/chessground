<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="example.css">
    <link rel="stylesheet" href="../assets/base.css">
    <link rel="stylesheet" href="../assets/theme.css">
    <link rel="stylesheet" href="../assets/desktop.css">
  </head>
  <body>
    <div id="app"></div>
    <script src="../libs/interact.min.js"></script>
    <script src="../libs/react-0.11.1.js"></script>
    <script src="../out/goog/base.js" type="text/javascript"></script>
    <script src="../chessground.js" type="text/javascript"></script>
    <script>goog.require("chessground");</script>
      <!-- chess.js is NOT required by chessground. We include it for the examples. -->
    <script src="../libs/chess.min.js"></script>
    <script>
      function chessToDests(chess) {
        var dests = {};
        chess.SQUARES.forEach(function(s) {
          var ms = chess.moves({square: s});
          if (ms.length) dests[s] = ms.map(function(m) { return m.substr(-2); });
        });
        return dests;
      }
      function chessToColor(chess) {
        return (chess.turn() == "w") ? "white" : "black";
      }
    </script>

    <section>
      <div class="chessground wood small merida coordinates" id="ground1"></div>
      <p>Default options, with CSS coordinates</p>
      <script>
        var ground = chessground.main(document.getElementById('ground1'));
        ground.getPosition(function(res) { console.log(res); });
      </script>
    </section>
    <section>
      <div class="chessground blue small cburnett" id="ground5"></div>
      <p>Valid moves: white plays</p>
      <script>
        var chess = new Chess();
        chessground.main(document.getElementById('ground5'), {
          movable: {
            free: false,
            color: "white",
            dests: chessToDests(chess)
          }
        });
      </script>
    </section>
  </body>
</html>
