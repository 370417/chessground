<!doctype html>
<html data-framework="quiescent">
  <head>
    <meta charset="utf-8">
    <title>ChessGround</title>
    <link rel="stylesheet" href="example.css">
    <script>
      function include(script) {
        document.write('\x3Cscript type="text/javascript" src="'+script+'">\x3C/script>');
      }
      if (window.location.search.indexOf('prod') === -1) {
        // development
        include("../libs/jquery.min.js");
        include("../libs/draggabilly.pkgd.js");
        include("../libs/react-0.9.0.js");
        include("../generated/goog/base.js");
        include("../generated/chessground.dev.js");
        document.write('\x3Cscript type="text/javascript">goog.require("chessground");\x3C/script>');
      } else {
        // production
        include("../libs/jquery.min.js");
        include("../libs/draggabilly.pkgd.js");
        include("../generated/chessground.min.js");
      }
    </script>
  </head>
  <body>
    <section>
      <div class="chessground wood small merida coordinates" id="ground1"></div>
      <p>Default options, with CSS coordinates</p>
      <script>
        chessground.main(document.getElementById('ground1'));
      </script>
    </section>
    <section>
      <div class="chessground blue small pirouetti" id="ground2"></div>
      <p>From black point of view</p>
      <script>
        chessground.main(document.getElementById('ground2'), {
          orientation: 'black'
        });
      </script>
    </section>
    <section>
      <div class="chessground marble small cburnett" id="ground3"></div>
      <p>Custom FEN position</p>
      <script>
        chessground.main(document.getElementById('ground3'), {
          fen: 'rnbqkb1r/ppp1np2/3p1N1p/6p1/2PPPp2/3B1N2/PP4PP/R1BQK2R b KQkq - 2 9'
        });
      </script>
    </section>
  </body>
</html>
