<!doctype html>
<html data-framework="quiescent">
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <title>ChessGround mobile (dev mode)</title>
    <link rel="stylesheet" href="example.css">
    <link rel="stylesheet" href="mobile.css">
  </head>
  <body class="mobile">
    <div class="chessground wood large merida coordinates" id="ground1"></div>
    <div class="chessground blue small pirouetti" id="ground2"></div>
    <div class="chessground marble tiny cburnett" id="ground3"></div>

    <script src="../libs/jquery.min.js"></script>
    <script src="../libs/react-0.9.0.js"></script>
    <script src="../libs/draggabilly.pkgd.js"></script>
    <script src="../generated/goog/base.js" type="text/javascript"></script>
    <script src="../generated/chessground.dev.js" type="text/javascript"></script>
    <script type="text/javascript">goog.require("chessground");</script>

    <script>
      function include(script) {
        document.write('\x3Cscript type="text/javascript" src="'+script+'">\x3C/script>');
      }
      include("../libs/chess.min.js")
      function chessToDests(chess) {
        var dests = {};
        chess.SQUARES.forEach(function(s) {
          var ms = chess.moves({square: s});
          if (ms.length) dests[s] = ms.map(function(m) { return m.substr(-2); });
        });
        return dests;
      }
    </script>

    <section>
      <div class="chessground blue small merida" id="ground5"></div>
      <p>Valid moves: white plays</p>
      <script>
        var chess = new Chess();
        chessground.main(document.getElementById('ground5'), {
          movable: {
            free: false,
            dests: chessToDests(chess)
          }
        });
        var size = $('body').width() - 5;
        setTimeout(function() {
          $('#ground1 .board').width(size).height(size);
        }, 100);
      </script>
    </section>
  </body>
</html>
